<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WAR Simulator - Page 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: #111827;
            padding: 35px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,.4);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: .85;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #16a34a;
            color: #fff;
            transition: .25s ease;
        }

        button:hover {
            background: #15803d;
            transform: scale(1.03);
        }

        /* ===== PROGRESS BAR ===== */
        .progress-wrap {
            background: #374151;
            border-radius: 12px;
            overflow: hidden;
            height: 18px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            transition: width .3s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: .9;
        }

        .hidden {
            display: none;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            opacity: .6;
        }
    </style>
</head>
<body>

<div class="card">

    <!-- ===== LOADING STATE ===== -->
    <div id="loading">
        <h1>‚è≥ MENUNGGU ANTRIAN</h1>
        <p>Server sedang sibuk, mohon tunggu...</p>

        <div class="progress-wrap">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- ===== CONTENT STATE ===== -->
    <div id="content" class="hidden">
        <h1>üéØ TEST TARGET BUTTON</h1>
        <p>Halaman ini hanya memiliki <b>1 tombol</b><br>
           Cocok untuk testing bot Selenium</p>

        <button id="targetBtn">TARGET BUTTON</button>
    </div>

</div>

<div class="version">Version 1.0.5</div>

<script>
const progressBar  = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const loadingBox   = document.getElementById("loading");
const contentBox   = document.getElementById("content");
const targetBtn    = document.getElementById("targetBtn");

/* ===== CONFIG (1‚Äì2 menit) ===== */
const MIN_TIME = 3_000; // demo: 10 detik
const MAX_TIME = 5_000; // demo: 20 detik

/* ===== STORAGE KEY ===== */
const START_KEY = "war_loading_start";
const DUR_KEY   = "war_loading_duration";
const DONE_KEY  = "war_loading_done";

/* ===== INIT ===== */
let startTime = localStorage.getItem(START_KEY);
let duration  = localStorage.getItem(DUR_KEY);
let isDone    = localStorage.getItem(DONE_KEY) === "true";

/* ===== FIRST VISIT ===== */
if (!startTime || !duration) {
    startTime = Date.now();
    duration  = Math.floor(Math.random() * (MAX_TIME - MIN_TIME + 1)) + MIN_TIME;

    localStorage.setItem(START_KEY, startTime);
    localStorage.setItem(DUR_KEY, duration);
}

/* ===== DEFAULT STATE ===== */
targetBtn.disabled = true;
contentBox.classList.remove("hidden");

/* ===== IF ALREADY DONE ===== */
if (isDone) {
    loadingBox.classList.add("hidden");
    targetBtn.disabled = false;
} else {
    startProgress();
}

/* ===== PROGRESS LOOP ===== */
function startProgress() {
    const timer = setInterval(() => {
        const elapsed = Date.now() - startTime;
        let percent = Math.floor((elapsed / duration) * 100);

        if (percent >= 100) {
            percent = 100;
            clearInterval(timer);

            localStorage.setItem(DONE_KEY, "true");

            loadingBox.classList.add("hidden");
            targetBtn.disabled = false;
        }

        progressBar.style.width = percent + "%";
        progressText.innerText = percent + "%";
    }, 300);
}

/* ===== ACTION ===== */
targetBtn.addEventListener("click", () => {
    if (!targetBtn.disabled) {
        window.location.href = "page3.html";
    }
});
</script>

</body>
</html>
