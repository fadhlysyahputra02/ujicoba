<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WAR Simulator - Page 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 26px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: .85;
            margin-bottom: 25px;
        }

        .ticket-card {
            background: #111827;
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,.4);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .ticket-title {
            font-size: 20px;
            font-weight: bold;
        }

        .ticket-price {
            font-size: 15px;
            color: #22c55e;
        }

        label {
            font-size: 13px;
            opacity: .9;
        }

        select {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        /* GLOBAL BUY */
        .buy-global {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 14px 34px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
            transition: .25s ease;
        }

        button:disabled {
            background: #374151;
            color: #9ca3af;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            opacity: .6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ« PILIH TIKET</h1>
    <div class="subtitle">Pilih kategori & jumlah tiket</div>

    <!-- VVIP -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">VVIP</div>
            <div class="ticket-price">Rp 2.500.000</div>
        </div>

        <label>Jumlah Tiket</label>
        <select onchange="onSelectChange(this)">
            <option value="">-- Pilih --</option>
            <option value="1">1 Tiket</option>
            <option value="2">2 Tiket</option>
            <option value="3">3 Tiket</option>
        </select>
    </div>

    <!-- VIP -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">VIP</div>
            <div class="ticket-price">Rp 1.500.000</div>
        </div>

        <label>Jumlah Tiket</label>
        <select onchange="onSelectChange(this)">
            <option value="">-- Pilih --</option>
            <option value="1">1 Tiket</option>
            <option value="2">2 Tiket</option>
            <option value="3">3 Tiket</option>
            <option value="4">4 Tiket</option>
        </select>
    </div>

    <!-- REGULAR -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">REGULAR</div>
            <div class="ticket-price">Rp 750.000</div>
        </div>

        <label>Jumlah Tiket</label>
        <select onchange="onSelectChange(this)">
            <option value="">-- Pilih --</option>
            <option value="1">1 Tiket</option>
            <option value="2">2 Tiket</option>
            <option value="3">3 Tiket</option>
            <option value="4">4 Tiket</option>
            <option value="5">5 Tiket</option>
        </select>
    </div>

    <!-- GLOBAL BUY BUTTON -->
    <div class="buy-global">
        <button id="buyBtn" disabled onclick="goNext()">BUY</button>
    </div>

</div>

<div class="version">Version 1.0.3</div>

<script>
function onSelectChange(activeSelect) {
    const selects = document.querySelectorAll("select");

    // hanya 1 kategori aktif (realistic)
    selects.forEach(sel => {
        if (sel !== activeSelect) {
            sel.value = "";
        }
    });

    // enable BUY jika ada yang dipilih
    const hasSelection = [...selects].some(s => s.value !== "");
    document.getElementById("buyBtn").disabled = !hasSelection;
}

function goNext() {
    window.location.href = "page4.html";
}
</script>

</body>
</html>
