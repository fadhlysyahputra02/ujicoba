<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WAR Simulator - Page 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 26px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: .85;
            margin-bottom: 25px;
        }

        .ticket-card {
            background: #111827;
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,.4);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .ticket-title {
            font-size: 20px;
            font-weight: bold;
        }

        .ticket-price {
            font-size: 15px;
            color: #22c55e;
        }

        label {
            font-size: 13px;
            opacity: .9;
            display: block;
            margin-bottom: 6px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        /* Counter button */
        .counter {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .counter button {
            width: 36px;
            height: 36px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
        }

        .counter input {
            width: 60px;
            text-align: center;
            padding: 8px;
        }

        /* GLOBAL BUY */
        .buy-global {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }

        button.buy-btn {
            padding: 14px 34px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
            transition: .25s ease;
        }

        button.buy-btn:disabled {
            background: #374151;
            color: #9ca3af;
            cursor: not-allowed;
        }

        button.buy-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            opacity: .6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ« PILIH TIKET</h1>
    <div class="subtitle">Pilih kategori & jumlah tiket</div>

    <!-- VIP (dropdown) -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">VIP</div>
            <div class="ticket-price">Rp 2.500.000</div>
        </div>
        <label>Jumlah Tiket</label>
        <select onchange="onChange()">
            <option value="">-- Pilih --</option>
            <option value="1">1 Tiket</option>
            <option value="2">2 Tiket</option>
            <option value="3">3 Tiket</option>
        </select>
    </div>

    <!-- Cat1 (- + counter) -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">Cat1</div>
            <div class="ticket-price">Rp 1.500.000</div>
        </div>
        <label>Jumlah Tiket</label>
        <div class="counter">
            <button type="button" onclick="decrement('cat1')">-</button>
            <input type="number" id="cat1" value="0" min="0" readonly>
            <button type="button" onclick="increment('cat1')">+</button>
        </div>
    </div>

    <!-- Cat2 (manual input) -->
    <div class="ticket-card">
        <div class="ticket-header">
            <div class="ticket-title">Cat2</div>
            <div class="ticket-price">Rp 750.000</div>
        </div>
        <label>Jumlah Tiket</label>
        <input type="number" id="cat2" value="" min="0" placeholder="Masukkan jumlah tiket" oninput="onChange()">
    </div>

    <!-- GLOBAL BUY BUTTON -->
    <div class="buy-global">
        <button id="buyBtn" class="buy-btn" disabled onclick="goNext()">BUY</button>
    </div>

</div>

<div class="version">Version 1.0.5</div>

<script>
function onChange() {
    const vip = document.querySelector(".ticket-card select").value;
    const cat1 = parseInt(document.getElementById("cat1").value) || 0;
    const cat2 = parseInt(document.getElementById("cat2").value) || 0;

    // hanya 1 kategori aktif
    if (vip) {
        document.getElementById("cat1").value = 0;
        document.getElementById("cat2").value = "";
    } else if (cat1 > 0) {
        document.querySelector(".ticket-card select").value = "";
        document.getElementById("cat2").value = "";
    } else if (cat2 > 0) {
        document.querySelector(".ticket-card select").value = "";
        document.getElementById("cat1").value = 0;
    }

    const buyBtn = document.getElementById("buyBtn");
    buyBtn.disabled = !(vip || cat1 > 0 || cat2 > 0);
}

function increment(id) {
    const input = document.getElementById(id);
    input.value = parseInt(input.value) + 1;
    onChange();
}

function decrement(id) {
    const input = document.getElementById(id);
    if (parseInt(input.value) > 0) input.value = parseInt(input.value) - 1;
    onChange();
}

function goNext() {
    window.location.href = "page4.html";
}
</script>

</body>
</html>
